{% extends 'todo/base.html'%}

{% block nav_options %}
    <li>
        <a 
            href="{% url 'todo:add' %}" 
            class="group flex rounded-lg p-2 font-medium items-center border-2 border-green-500 hover:text-green-400 transition-all"
        >
            New Todo
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2 group-hover:-rotate-45 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
        </a>
    </li>
{% endblock nav_options %}

{% block content %}
    <ul>
        {% for todo in todos %}
            <li class="flex justify-around odd:bg-blue-100 p-3 items-center">
                <a href="{% url 'todo:toggle' todo.id %}">
                    {% if todo.is_completed %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 md:h-8 md:w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                      </svg>
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-zinc-500 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {% endif %}</a>
                <a href="{% url 'todo:detail' todo.id %}" class="font-bold text-xl text-slate-700 transition-transform hover:scale-105 md:text-2xl w-20 text-center md:w-32">{{ todo.title|slice:":7" }}</a><a href="{% url 'todo:delete' todo.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 md:h-8 md:w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                      </svg>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
