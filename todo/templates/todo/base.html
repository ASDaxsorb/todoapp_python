{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    {% tailwind_css %}
</head>
<body>
    <header class="bg-blue-600 text-white m-2 p-5 rounded-lg shadow-lg shadow-blue-400 mb-8">
        <h1 class="justify-center md:justify-start text-4xl flex font-semibold mb-6">
            TodoApp
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
        </h1>
        <nav>
            <ul class="flex gap-4 justify-center md:justify-start">
                {% block nav_options %}
                {% endblock nav_options %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
